{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Failed - {{ course.title }}</title>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

  <meta http-equiv="refresh" content="6; URL={% url 'workshop_detail' workshop.id %}">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .failure-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }

    .failure-box h1 {
      color: #ff4c4c;
      font-size: 2rem;
    }

    .failure-box p {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .failure-box a {
      color: #4fff70;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="failure-box">
    <h1>‚ùå Payment Failed</h1>
    <p>Your payment for <strong>{{ workshop.title }}</strong> could not be completed.</p>
    {% if reason %}
      <p><strong>Reason:</strong> {{ reason }}</p>
    {% endif %}
    <p>You will be redirected to the course page in a few seconds...</p>
    <p>If not, <a href="{% url 'workshop_detail' workshop.id %}">click here</a>.</p>
  </div>
</body>
</html>
