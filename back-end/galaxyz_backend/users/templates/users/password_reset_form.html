{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - GalaxyZ Space</title>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .space-background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      background: black;
    }
    .stars, .twinkling, .shooting-stars, .nebula {
      position: absolute;
      width: 100%; height: 100%;
      background-repeat: repeat;
      pointer-events: none;
    }
    /* You can add your actual background animation CSS here or keep it linked externally */

    .stars {
      background: url("{% static 'assets/stars.png' %}") repeat;
      animation: twinkle 60s linear infinite;
    }
    .twinkling {
      background: url("{% static 'assets/twinkling.png' %}") repeat;
      animation: twinkle 100s linear infinite;
      opacity: 0.5;
    }
    .shooting-stars {
      background: url("{% static 'assets/shooting-stars.png' %}") repeat;
      animation: shooting 120s linear infinite;
      opacity: 0.3;
    }
    .nebula {
      background: url("{% static 'assets/nebula.png' %}") no-repeat center center;
      background-size: cover;
      opacity: 0.2;
    }

    @keyframes twinkle {
      0%, 100% {background-position: 0 0;}
      50% {background-position: 10000px 5000px;}
    }
    @keyframes shooting {
      0%, 100% {background-position: 0 0;}
      50% {background-position: 5000px 3000px;}
    }

    .form-container {
      position: relative;
      z-index: 10;
      max-width: 400px;
      width: 90%;
      margin: 100px auto 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      color: #6c63ff;
      text-shadow: 0 0 6px #6c63ff;
    }
    form {
      margin-top: 1rem;
    }
    label, input {
      display: block;
      width: 100%;
      text-align: left;
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: white;
    }
    input[type="email"], input[type="text"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
      outline: none;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #6c63ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 10px #6c63ff;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5848c2;
      box-shadow: 0 0 15px #5848c2;
    }
  </style>
</head>
<body>
  <div class="space-background">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="shooting-stars"></div>
    <div class="nebula"></div>
  </div>

  <div class="form-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address, and we'll send you a link to reset your password.</p>
    <form method="post" novalidate>
      {% csrf_token %}
      <label for="id_email">Email address</label>
      {{ form.email }}
      <button type="submit">Send Reset Email</button>
    </form>
  </div>
</body>
</html>
