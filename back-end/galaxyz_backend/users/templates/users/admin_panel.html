{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Users</title>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
  <style>
    /* Reuse your form-container style */
    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      color: white;
    }
    th, td {
      border: 1px solid #6c63ff;
      padding: 0.8rem;
      text-align: left;
    }
    th {
      background-color: #6c63ff;
      font-weight: bold;
    }
    a.back-btn {
      display: inline-block;
      margin-top: 1rem;
      color: #6c63ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registered Users</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Date Joined</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined|date:"Y-m-d H:i" }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4">No users found.</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
