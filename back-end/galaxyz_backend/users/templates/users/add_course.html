{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Course</title>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
</head>

<body>
  <div class="space-background">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="shooting-stars"></div>
    <div class="nebula"></div>
  </div>
  <div class="form-container">
    <h2>Add New Course</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="course_name" placeholder="Course Title" required />
      <textarea name="description" placeholder="Course Description" rows="4" required></textarea>
      <input type="text" name="instructor" placeholder="Instructor Name" required />
      <input type="number" name="price" placeholder="Price (â‚¹)" required />
      <button type="submit">Add Course</button>
    </form>
  </div>
</body>
</html>
