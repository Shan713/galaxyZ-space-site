{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - {{ course.title }}</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      background: #6c63ff;
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>{{ course.title }}</h1>
    <p><strong>Instructor:</strong> {{ course.instructor }}</p>
    <p><strong>Price:</strong> ₹{{ course.price }}</p>
    <button id="rzp-button">Pay ₹{{ course.price }}</button>

    <form id="success-form" method="POST" action="{% url 'payment_success' %}" style="display: none;">
      {% csrf_token %}
      <input type="hidden" name="course_id" value="{{ course.id }}">
      <input type="hidden" name="order_id" value="{{ payment.id }}">
    </form>
  </div>

  <script>
    var options = {
      "key": "{{ razorpay_key_id }}",
      "amount": "{{ payment.amount }}",
      "currency": "INR",
      "name": "{{ course.title }}",
      "description": "Course Payment",
      "order_id": "{{ payment.id }}",
      "handler": function (response) {
        document.getElementById('success-form').submit();
      },
      "theme": {
        "color": "#6c63ff"
      }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function(e) {
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
