{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ blog.title }} - GalaxyZ Blog</title>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
   <style>
    .blog-post {
  max-width: 900px;
  margin: 160px auto;
  padding: 2rem;
  color: #ffffff;
  background-color: rgba(0, 0, 30, 0.5);
  border-radius: 45px;
}

.blog-hero-img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 20px;
}

.blog-content p,
.blog-content li {
  font-family: 'Space Grotesk', sans-serif;
  line-height: 1.8;
  margin-bottom: 1rem;
  color: #eee;
}
   </style>
</head>
<body>
  <div class="space-background">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="shooting-stars"></div>
    <div class="nebula"></div>
  </div>

  <main class="blog-post section bg-primary">
    <div class="section-header">
      <h1 class="section-title">ðŸŒ  {{ blog.title }}</h1>
      <p class="section-subtitle">{{ blog.subtitle }}</p>
      <p style="text-align: left;">Date: {{ blog.created_at|date:"d M Y" }}</p>
      <p style="text-align: left;">Author: {{ blog.author }}</p>
    </div>

    <div class="blog-content">
      <p>{{ blog.content|linebreaks }}</p>
    </div>
  </main>

  <footer class="footer">
    <p style="text-align:center;">Â© 2025 GalaxyZ Space</p>
  </footer>
</body>
</html>
